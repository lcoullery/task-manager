appId: com.lcoullery.taskmanager
productName: Task Manager
copyright: Copyright Â© 2026

asar: false

directories:
  output: dist-electron

files:
  - dist/**/*
  - server.js
  - package.json
  - node_modules/**/*
  - electron/**/*
  - "!electron/launch.cjs"
  - "!src"
  - "!.git"
  - "!data"
  - "!.claude"
  - "!.updates"
  - "!.backup"

win:
  target:
    - nsis
    - portable
  signAndEditExecutable: false

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true

mac:
  target:
    - dmg
    - zip
  category: public.app-category.productivity

linux:
  target:
    - AppImage
    - deb

publish:
  provider: github
  owner: lcoullery
  repo: task-manager
